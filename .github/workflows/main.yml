on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  my_job:
    name: Harden ubi8 Container
    runs-on: ubuntu-latest
    env:
      foo: bar
    steps:
      - name: add dependencies
        run: |
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install packer
          python3 -m pip install --user ansible
          npm install -g @mitre/saf
          curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec
      - name: Clone repository in
        run: |
          git clone https://github.com/mitre/ubi8-hardening-demo.git
      - name: run packer
        run: |
          packer init ubi8-hardening.pkr.hcl
          packer build .  
        working-directory: /home/runner/work/ubi8-hardening-demo/ubi8-hardening-demo/ubi8-hardening-demo/
